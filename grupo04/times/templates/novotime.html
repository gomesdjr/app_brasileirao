{% extends "base.html" %}

{% block app_content %}
<h1 class="h1-novo-time"> {{ title }}</h1>

<form action="" method="POST" novalidate>
	{{ form.hidden_tag() }}
	<div class="container">
	<div class="row">
		<div class="col-md-3">
			{{ form.nome_time.label }} {{ form.nome_time(class="form-control size=2") }}
			{{ form.escudo.label }} {{ form.escudo(class="form-control") }}<br>
			{{ form.enviar(class="btn btn-success") }}
		</div>
	</div>
	</div>
</form>

{% endblock %}
